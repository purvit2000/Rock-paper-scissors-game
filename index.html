<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock/Paper/Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="container">
            <div class="container">
                <div>
                    <h1>rock paper and scissors!</h1>
                </div>
                <div class="container2">
                    <div><h3>Player:<span id="scoreP">0</span></h3></div>
                    <div><h3>Tie:<span id="scoreT">0</span></h3></div>
                    <div><h3>Computer:<span id="scoreC">0</span></h3></div>
                </div>
            </div>
            <div class="container2">
                <div><button class="choice" id="rock">Rock</button></div>
                <div><button class="choice" id="paper">Paper</button></div>
                <div><button class="choice" id="scissors">Scissors</button></div>
            </div>


            <div class="container">
                <h2 id="result"></h2>
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
